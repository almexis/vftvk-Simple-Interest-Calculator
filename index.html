<!DOCTYPE html>
<html>
    <head>
        <title>Web App â€“ Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="maindiv">
          <h1>Simple Interest Calculator</h1>
      <form name="form1">
            <label for="principal">Amount  </label>
            <input type="number" id="principal" name = "principal" autofocus>
            <br><br>
            <div class="row">
            <label for="rate">Interest Rate  </label>
            <input type = "range" id="rate" min="1" max="20" value = "10.25" step="0.25" onchange="updateRate()" >
            <span id="rate_val"> 10.25%
            </span>
            <br> <br>
            <label for ="years"> No. of Years   </label>
            <select id="years">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
            <br><br>
            <button on onclick="compute()">Compute Interest</button>
            <br><br>
            <span id="result">
            </span>
          <footer>
        </footer>
      </form>
        <p>&#169;&nbsp;This Calculator belongs to Khamdan Alexandra</p>
    </div>
  </body>
</html>
